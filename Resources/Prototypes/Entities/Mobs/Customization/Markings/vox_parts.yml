- type: marking
  # The cere is the base of the top part of the beak, the cere on this beak, is a square.
  id: VoxBeakSquareCere
  bodyPart: Snout
  forcedColoring: true
  groupWhitelist: [Vox]
  sprites:
  - sprite: Mobs/Customization/vox_parts.rsi
    state: beak_squarecere
  coloring:
    default:
      type:
        !type:SimpleColoring
        color: "#937e3d"

